<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap's progress bar animation</title>
    <style type="text/css">
      .progress-bar{
        background-color: #5cb85c;
        float: left;
        height: 20px;
        border-radius: 8px;
        border: 2px solid #2c882c;
      }
      .progress{
        background-color: #f5f5f5;
        height: 24px;
        width:  550px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: inset 0 1px 4px rgba(0,0,0,.1);
        margin-top: 80px;
        margin-left: 80px;
      }
    </style>
    <script defer src="progress_bar.dart.js" type="application/javascript"></script>
  </head>
 
  <body style="padding: 50px;">   
    <div class="progress">
      <div class="progress-bar" style="width: 60%;">
      </div>
    </div>
  </body>
</html>
